name: cikon_mqtt
version: "0.1.0"
description: "Cikon MQTT helper for ESP-IDF"
license: MIT
url: https://github.com/pwilga/cikon-iot-solution
maintainers:
  - "Piotr Wilga <pwilga@gmail.com>"

dependencies:
  idf: ">=5.0"
  cikon_certs:
    git: "https://github.com/pwilga/cikon-iot-solution.git"
    path: components/cikon_certs
  cikon_helpers:
    git: "https://github.com/pwilga/cikon-iot-solution.git"
    path: components/cikon_helpers
    require: public
  espressif/cjson: "*"

targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32c3
  - esp32c6
